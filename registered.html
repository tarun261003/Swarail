<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Users Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
            font-family: Arial, sans-serif;
        }
        .mobile {
            width: 350px;
            height: 700px;
            background: #E6F8FF;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            padding: 20px;
            text-align: center;
        }
        .back-button {
            width: 50px;
            height: 50px;
            background: #E6F8FF;
            border-radius: 50%;
            border: 2px solid #cff2f8; /* Light blue border */
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .back-button::before {
            content: '';
            width: 12px;
            height: 12px;
            border-left: 4px solid #006cfd;
            border-bottom: 4px solid #006cfd;
            transform: rotate(45deg);
            position: absolute;
            left: 20px;
        }
        .logo {
            width: 150px;
            margin: auto 40px;
        }
        .loginwith {
            margin: 22px 10px;
        }
        .loginwith label {
            margin-right: 73px;
        }
        .loginwith button {
            border-radius: 20px;
            background-color: white;
            color: grey;
            border: 1px solid grey;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .loginwith button.active {
            background-color: #0067ff;
            color: white;
            border: none;
        }
        .input-container {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 8px;
            border-radius: 25px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin:24px auto;
        }
        input {
            border: none;
            outline: none;
            padding: 8px;
            flex: 1;
            font-size: 16px;
            color: gray;
            margin-left: 10px;
        }
        .icon {
            margin-left: 10px;
            font-size: 18px;
            color: gray;
        }
        #user {
            width: 27px;
            height: 27px;
            display: list-item;
            margin: auto;
        }
        .button {
            width: 300px;
            padding: 15px 0;
            background: #0067ff;
            color: white;
            font-size: 18px;
            text-align: center;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .text {
            margin-top: 10px;
            font-size: 14px;
            color: black;
        }
        .text a {
            color: #0067ff;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="mobile">
        <a href="./index.html"><button class="back-button"></button></a>
        <img class="logo" src="./Assets/swa-removebg-preview.png" alt="SwaRail Logo">
        <div class="loginwith">
            <label for="">Login with</label>
            <button id="mpinBtn" class="active">MPIN</button>
            <a href="./password.html"><button id="passwordBtn">Password</button></a>
        </div>
        <div class="input-container">
            <span class="icon"><img id="user"src="./Assets/user.png" alt=""></span>
            <input type="text" placeholder="UserID / Mobile Number">
        </div>
        <button class="button">Proceed</button>
        <p class="text">Don't have an account? <a href="./index.html">Sign Up</a></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const mpinBtn = document.getElementById("mpinBtn");
            const passwordBtn = document.getElementById("passwordBtn");

            function toggleActive(button1, button2) {
                button1.classList.add("active");
                button2.classList.remove("active");
            }

            mpinBtn.addEventListener("click", () => toggleActive(mpinBtn, passwordBtn));
            passwordBtn.addEventListener("click", () => toggleActive(passwordBtn, mpinBtn));
        });
    </script>
</body>
</html>
