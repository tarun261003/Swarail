<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Users Login - Desktop</title>
    <link rel="stylesheet" href="./Assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="icon" type="image/x-icon" href="./Assets/favicon.ico">
    <style>
        body {
            background: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-group {
            display: flex;
            align-items: center;
            background: #f1f1f1;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group i {
            font-size: 18px;
            margin-right: 15px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 10px;
            background: transparent;
        }
        .btn {
            display: inline-block;
            width: 100%;
            background: #007bff;
            color: white;
            text-decoration: none;
            padding: 15px;
            font-size: 18px;
            text-align: center;
            border-radius: 8px;
            transition: 0.3s;
            border: none;
            cursor: pointer;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .btn-group button {
            flex: 1;
            padding: 15px;
            background: #f1f1f1;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 8px;
        }
        .btn-group button.active {
            background: #007bff;
            color: white;
        }
        .btn-group button:hover {
            background: #0056b3;
            color: white;
        }
        .recaptcha {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }
            .left-panel, .right-panel {
                padding: 40px;
            }
        }
    </style>
</head>

<body>

<div class="container" style="margin-top: 50px;">

    <!-- Left Panel -->
    <div class="left-panel">
        <h1>Welcome Back!</h1>
        <img src="./Assets/AppLogo.png" alt="SwaRail Logo">
        <p>Access your account securely with MPIN or Password.</p>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">

        <h2>Login</h2>

        <!-- Login Options -->
        <div class="btn-group">
            <button id="mpinBtn" class="active">MPIN</button>
            <a href="./password.html"><button id="passwordBtn">Password</button></a>
        </div>
        <form action="#" id="mpin-form" method="POST">

            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="mobile-number" placeholder="UserID / Mobile Number" required>
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="number" id="mp" placeholder="MPIN" maxlength="6" required>
            </div>
            <div class="recaptcha">
                <div class="g-recaptcha" data-sitekey="6LdsufYqAAAAAGYlvjetOLdqNoemOw3uM8-n0tjx"></div>
            </div>
            <button type="submit" class="btn">Proceed</button>

            <center><p class="link">Don't have an account? <a href="./signup.html">Sign Up</a></p></center>

        </form>

    </div>

</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const mpinBtn = document.getElementById("mpinBtn");
        const passwordBtn = document.getElementById("passwordBtn");

        function toggleActive(button1, button2) {
            button1.classList.add("active");
            button2.classList.remove("active");
        }

        mpinBtn.addEventListener("click", () => toggleActive(mpinBtn, passwordBtn));
    });
    const mobileNumber = localStorage.getItem("mobileNumber");
    if (mobileNumber) {
        document.getElementById("mobile-number").value = `${mobileNumber}`;
    }
    document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("mpin-form");
    console.log('form loaded!');

    form.addEventListener("submit", (event) => {
        event.preventDefault();

        const phone = document.getElementById("mobile-number").value;
        const mpin = document.getElementById("mp").value;

        const recaptchaResponse = grecaptcha.getResponse();

        if (!recaptchaResponse) {
            alert("Please verify you're not a robot.");
            return;
        }

        // Retrieve all users
        const storedUsers = JSON.parse(localStorage.getItem("users")) || [];
        console.log(storedUsers);

        // Find the matching user by phone or userID
        const user = storedUsers.find(user => user.phone === phone || user.userID === phone);

        if (!user) {
            alert("User not found. Please sign up.");
            return;
        }

        if (!user.mpin) {
            alert("MPIN hasn't been set. Use the password tab!");
            return;
        }

        if (user.mpin === mpin) {
            alert("Login successful!");
            window.location.href = "./main.html";
        } else {
            alert("Invalid phone number or MPIN.");
        }
    });
});

</script>

</body>
</html>
