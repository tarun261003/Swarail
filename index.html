<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwaRail UI</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
            font-family: Arial, sans-serif;
        }
        .mobile {
            width: 350px;
            height: 700px;
            background: #E6F8FF;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            padding: 20px;
            text-align: center;
        }
        .logo {
            width: 150px;
            margin: auto 40px;
        }
        .login-link {
            background: white;
            padding: 10px 20px;
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
            display: inline-block;
            margin: 10px 0;
        }
        .registered {
            display: flex;
            background-color: white;
            border-radius: 20px;
            width: 348px;
            align-items: center;
            flex-direction: row;
            justify-content: center;
        }

        .input-container {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 8px;
            border-radius: 25px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin:24px auto;
        }

        .icon {
            margin-left: 10px;
            font-size: 18px;
            color: gray;
        }

        input {
            border: none;
            outline: none;
            padding: 8px;
            flex: 1;
            font-size: 16px;
            color: gray;
        }

        .register-btn {
            background-color: #E3F4FC;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            cursor: pointer;
            font-weight: bold;
            color: gray;
        }
        #phn {
            width: 27px;
            height: 27px;
            display: list-item;
            margin: auto;
        }
        .registration-box {
            background:rgb(208, 238, 249);
            padding: 15px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
        }
        .registration-box input {
            width: 70%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
        }
        .register-btn {
            background: #BFE6F8;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        .or-register {
            margin-top: 15px;
            font-size: 14px;
            color: #051d61;
        }
        .register-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .register-options img {
            width: 50px;
            border-radius: 50%;
        }
        .terms {
            font-size: 12px;
            margin-top: 15px;
        }
        .guest-login {
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
        }
        .info-box {
            background: #BFE6F8;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 12px;
        }
        #rail_c {
        height: 47px;
    }
    .terms a{
        text-decoration: none;
        color: #2468bb;
    }
    .guest-login a{
        text-decoration: none;
        color: #0865dc;
    }
    .slider {
    width: 100%;
    overflow: hidden;
    position: absolute;
    bottom: 10px;
    left: 0;
    height: 60px;
    }

    .slides {
        display: flex;
        width: 200%;
        animation: slideAnimation 5s infinite alternate ease-in-out;
    }

    .slides img {
        width: 100%;
        height: 60px;
        object-fit: cover;
        border-radius: 10px;
    }

    @keyframes slideAnimation {
        0% { transform: translateX(0%); }
        100% { transform: translateX(-50%); }
    }
    
    </style>
</head>
<body>
    <div class="mobile">
        <img class="logo" src="./Assets/swa-removebg-preview.png" alt="SwaRail Logo">
        <div class="registered">
            <label for="">Registered User</label>
            <a class="login-link" href="./registered.html">Login Here â†’</a>
        </div>
        
        <div class="registration-box">
            <strong>New User Registration</strong>
            <div class="input-container">
                <span class="icon"><img id="phn"src="./Assets/wmremove-transformed.png" alt=""></span>
                <input type="text" placeholder="Mobile Number">
                <button class="register-btn">Register</button>
            </div>
            <p class="or-register">Or Register with</p>
            <div class="register-options">
                <img id="rail_c"src="./Assets/rail connect_bg.png" alt="Rail Connect">
                <img src="./Assets/uts_bg.png" alt="UTS">
            </div>
        </div>

        <p class="terms">By continuing, you agree to our <a href="#">Terms Of Use</a> & <a href="#">Privacy Policy</a></p>
        <p class="guest-login">Login as <a href="#">Guest</a></p>
        
        <div class="slider">
            <div class="slides">
                <img src="./Assets/banner1.png" alt="Slide 1">
                <img src="./Assets/banner2.png" alt="Slide 2">
            </div>
        </div>
        
    </div>
</body>
</html>
