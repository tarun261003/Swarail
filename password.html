<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Users Login - Desktop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="./Assets/styles.css">
    <link rel="icon" type="image/x-icon" href="./Assets/favicon.ico">
    <style>
        body {
            background: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-group {
            display: flex;
            align-items: center;
            background: #f1f1f1;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group i {
            font-size: 18px;
            margin-right: 15px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 10px;
            background: transparent;
        }
        .btn {
            display: inline-block;
            width: 100%;
            background: #007bff;
            color: white;
            text-decoration: none;
            padding: 15px;
            font-size: 18px;
            text-align: center;
            border-radius: 8px;
            transition: 0.3s;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
        .link {
            display: block;
            margin: 15px 0;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
        }
        .link:hover {
            text-decoration: underline;
        }
        .password-toggle {
            cursor: pointer;
            margin-left: 10px;
            color: #555;
        }
        .recaptcha {
            display: flex;
            justify-content: center;
            margin:20px;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .btn-group button {
            flex: 1;
            padding: 15px;
            background: #f1f1f1;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 8px;
        }
        .btn-group button.active {
            background: #007bff;
            color: white;
        }
        .btn-group button:hover {
            background: #0056b3;
            color: white;
        }

        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }
            .left-panel, .right-panel {
                padding: 40px;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <!-- Left Panel -->
    <div class="left-panel">
        <h1>Welcome Back!</h1>
        <img src="./Assets/AppLogo.png" alt="SwaRail Logo">
        <p>Secure access to your account with ease.</p>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
        
        <h2>Login</h2>
        <div class="btn-group">
            <a href="./registered.html"><button id="mpinBtn">MPIN</button></a>
            <button id="passwordBtn" class="active">Password</button>
        </div>
        <!-- Form -->
        <form id="login-form" action="#" method="POST">

            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="mobile" placeholder="UserID / Mobile Number" required>
            </div>

            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input id="password-field" type="password" placeholder="Password" required>
                <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
            </div>

            <a href="#" class="link">Forgot Password?</a>
            <div class="recaptcha">
                <div class="g-recaptcha" data-sitekey="6LdsufYqAAAAAGYlvjetOLdqNoemOw3uM8-n0tjx"></div>
            </div>
            <button type="submit" class="btn">Sign In</button>
            <p class="link">Don't have an account? <a href="./signup.html">Sign Up</a></p>
            

        </form>

    </div>

</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("login-form");

        const mobileNumber = localStorage.getItem("mobileNumber");
        if (mobileNumber) {
            document.getElementById("mobile").value = mobileNumber;
        }

        form.addEventListener("submit", (event) => {
            event.preventDefault();

            const phone = document.getElementById("mobile").value;
            const password = document.getElementById("password-field").value;
            const recaptchaResponse = grecaptcha.getResponse();

            if (!recaptchaResponse) {
                alert("Please verify you're not a robot.");
                return;
            }

            const userData = JSON.parse(localStorage.getItem("userData"));
            
            if (userData && userData.phone === phone && userData.password === password) {
                alert("Login successful!");
                window.location.href = "./main.html";
            } else {
                alert("Invalid phone number or password.");
            }
        });
    });
    
    function togglePassword() {
        const passwordField = document.getElementById("password-field");
        const toggleIcon = document.querySelector(".password-toggle");

        if (passwordField.type === "password") {
            passwordField.type = "text";
            toggleIcon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
            passwordField.type = "password";
            toggleIcon.classList.replace("fa-eye-slash", "fa-eye");
        }
    }
</script>
</body>
</html>
