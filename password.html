<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Users Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
    async defer>
</script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
            font-family: Arial, sans-serif;
        }
        .mobile {
            width: 350px;
            height: 700px;
            background: #E6F8FF;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            padding: 20px;
            text-align: center;
        }
        .back-button {
            width: 50px;
            height: 50px;
            background: #E6F8FF;
            border-radius: 50%;
            border: 2px solid #cff2f8; /* Light blue border */
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .back-button::before {
            content: '';
            width: 12px;
            height: 12px;
            border-left: 4px solid #006cfd;
            border-bottom: 4px solid #006cfd;
            transform: rotate(45deg);
            position: absolute;
            left: 20px;
        }
        .logo {
            width: 150px;
            margin: auto 40px;
        }
        .loginwith {
            margin: 22px 10px;
        }
        .loginwith label {
            margin-right: 73px;
        }
        .loginwith button {
            border-radius: 20px;
            background-color: white;
            color: grey;
            border: 1px solid grey;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .loginwith button.active {
            background-color: #0067ff;
            color: white;
            border: none;
        }
        .input-container {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 8px;
            border-radius: 25px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin:24px auto;
        }
        input {
            border: none;
            outline: none;
            padding: 8px;
            flex: 1;
            font-size: 16px;
            color: gray;
            margin-left: 10px;
        }
        .icon {
            margin-left: 10px;
            font-size: 18px;
            color: gray;
        }
        .input-container img{
            width: 27px;
            height: 27px;
            display: list-item;
            margin: auto;
        }
        .button {
            width: 300px;
            padding: 15px 0;
            background: #0067ff;
            color: white;
            font-size: 18px;
            text-align: center;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .text {
            margin-top: 10px;
            font-size: 14px;
            color: black;
        }
        .text a {
            color: #0067ff;
            font-weight: bold;
            text-decoration: none;
        }
        .field-icon {
        float: right;
        margin-left: -25px;
        margin-top: -25px;
        position: relative;
        z-index: 2;
        }
        
    </style>
</head>
<body>
    <div class="mobile">
        <a href="./index.html"><button class="back-button"></button></a>
        <img class="logo" src="./Assets/swa-removebg-preview.png" alt="SwaRail Logo">
        <div class="loginwith">
            <label for="">Login with</label>
            <a href="./registered.html"><button id="mpinBtn" >MPIN</button></a>
            <button id="passwordBtn" class="active">Password</button>
        </div>
        <div class="input-container">
            <span class="icon"><img id="user"src="./Assets/user.png" alt=""></span>
            <input type="text" placeholder="UserID / Mobile Number">
        </div>
        <div class="input-container">
            <span class="icon"><img id="user"src="./Assets/lock.png" alt=""></span>
            <input id="password-field" type="password" class="form-control" name="password" value="secret">
            <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
        </div>
        <label for="" style="float:left;color:#0866d6;">Forget Password?</label>
        <br>
        <label for="" style="display: block; margin: 20px auto; text-align: center;">Slide & Match to <strong><span style="color: #0866d6;">Sign In</span></strong></label>
        <div class="g-recaptcha" data-sitekey="6LdsufYqAAAAAGYlvjetOLdqNoemOw3uM8-n0tjx"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const mpinBtn = document.getElementById("mpinBtn");
            const passwordBtn = document.getElementById("passwordBtn");
    
            function toggleActive(button1, button2) {
                button1.classList.add("active");
                button2.classList.remove("active");
            }
    
            mpinBtn.addEventListener("click", () => toggleActive(mpinBtn, passwordBtn));
            passwordBtn.addEventListener("click", () => toggleActive(passwordBtn, mpinBtn));
    
            // Fix password toggle issue
            const passwordField = document.getElementById("password-field");
            const togglePassword = document.querySelector(".password-toggle-icon i");
    
            togglePassword.addEventListener("click", function () {
                if (passwordField.type === "password") {
                    passwordField.type = "text";
                    togglePassword.classList.remove("fa-eye");
                    togglePassword.classList.add("fa-eye-slash");
                } else {
                    passwordField.type = "password";
                    togglePassword.classList.remove("fa-eye-slash");
                    togglePassword.classList.add("fa-eye");
                }
            });
        });
    </script>    
</body>
</html>
